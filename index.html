<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Maniteja Gurenka">
    <meta name="Description" content="Top 1000 IMDB movies list">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Top 1000 Movies</h1>
        <div class="options">
            <div class="search-container">
            <input class="input" placeholder="Search a Movie | Director | Actor">
        </div>
        <div>
            <select class="rating-select" id="rating-select">
                <option class="option" value="">Ratings</option>
                <option class="option" value="7.5">7.5 & above</option>
                <option class="option" value="8">8 & above</option>
                <option class="option" value="8.5">8.5 & above</option>
                <option class="option" value="9">9 & above</option>
            </select>
        </div>
        <div>
            <select class="rating-select" id="genre-select">
                <option value="">Genre</option>
                <option value="Drama">Drama</option>
                <option value="Crime">Crime</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romance</option>
                <option value="Western">Western</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
                <option value="Animation">Animation</option>
                <option value="Family">Family</option>
                <option value="War">War</option>
                <option value="Mystery">Mystery</option>
                <option value="Music">Music</option>
                <option value="Horror">Horror</option>
                <option value="Sport">Sport</option>
            </select>
        </div>
        </div>
    </header>
    <main class="main"></main>
    <script type="module" src="index.js"></script>
</body>
</html>
